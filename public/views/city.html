<!DOCTYPE html>
<html>
<head>
	<title>Nightlife</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>
<body style="background-image:url('/public/img/bar2.jpg')">
	<div class="container">
	<br>
	<div class="row">
	<div class="col-sm-2">
		<h4 class="head">Nightlife Coordination</h4></div>
	<div class="col-sm-8">
	<form action="/" method="POST">
		<div class="input-group">
			<input type="text" placeholder="Location ..." class="form-control input-lg" name="city" autocomplete="off" autofocus>
			<div class="input-group-btn">
				<button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
	</form>
	</div>
		
	<div class="col-sm-2">
		<a href="/auth/twitter" type="button" class="btn btn-success btn-lg">Twitter Login</a>
	</div>

	</div>
	<br>
	{% for i in obj %}
		<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
			<div class="well well-lg">
				<div class="row">
					<div class="col-sm-4">
					<div class="item">
					<a href="{{i[3]}}" target="_blank"><img src="{{i[4]}}" alt="pic" width="100" height="100"></a>
					<span class="caption">Rating : {{i[1]}}</span>
					</div>
				</div>
					<div class="col-sm-6">
					<p class="name"><a href="{{i[3]}}" target="_blank">{{i[0]}}</a></p>
					<a href="#map_{{i[8]}}" data-toggle="collapse" lat="{{i[6]}}" lng="{{i[7]}}" class="map">{{i[2]}}</a>
					<p class="phone"><a href="tel:{{i[5]}}">{{i[5]}}</a></p>
					</div>
					<div class="col-sm-2">
						<button id="{{i[8]}}"  type="button" class="btn btn-default going">Going : <span>0</span></button>
					</div>

				</div>
			</div>
			
			<div class="row">
				<div id="map_{{i[8]}}" class="collapse">Hi there! {{i[0]}}</div>
			</div>
		</div>
	{% endfor %}
	</div>
	<button class="btn btn-default" id="info" >
    	<span class="glyphicon glyphicon-info-sign"></span>
  	</button>

<script src="/controller/helper.client.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNbfHXAQBaQ49brt0Li3E9HhlTC5B4EkU&callback=tester">
</script>
<script >
	function tester(){
		$("[href^='#map_']").click(function(){
		var lat = $(this).attr("lat");
		var lng = $(this).attr("lng");
		var id = $(this).attr("href").split("#")[1];
		
		function initMap(){
			var current = {lat: Number(lat),lng:Number(lng)};
			var map = new google.maps.Map(document.getElementById(id),{zoom: 15, center:current});
			var marker = new google.maps.Marker({position: current, map: map});
		}
		return initMap();
	})}
</script>
</body>
</html>
